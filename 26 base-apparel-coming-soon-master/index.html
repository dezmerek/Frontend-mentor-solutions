<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo" />
      </div>

      <div class="content">
        <h2>We're</h2>
        <h1>
          coming <br />
          soon
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <div class="content__input">
          <div class="content__input__input-container">
            <input type="email" id="" placeholder="Email Address" />
            <img src="./images/icon-error.svg" alt="" class="error-icon" />
          </div>
          <button>
            <img src="./images/icon-arrow.svg" alt="" />
          </button>
        </div>
        <p class="content--error">Please provide a valid email</p>
      </div>

      <div class="hero">
        <img src="./images/hero-mobile.jpg" alt="" />
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
