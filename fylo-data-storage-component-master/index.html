<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="fylo">
        <div class="fylo__header">
          <div class="fylo__header__logo">
            <img src="./images/logo.svg" alt="" />
          </div>
          <div class="fylo__icons">
            <div class="fylo__icon">
              <img src="./images/icon-document.svg" alt="" />
            </div>
            <div class="fylo__icon">
              <img src="./images/icon-folder.svg" alt="" />
            </div>
            <div class="fylo__icon">
              <img src="./images/icon-upload.svg" alt="" />
            </div>
          </div>
        </div>

        <div class="fylo__storage">
          <p>You've used <b>815 GB</b> of your storage</p>

          <div class="fylo__storage__bar">
            <div class="fylo__storage__bar--belt">
              <div class="fylo__storage__bar--color">
                <div class="fylo__storage__bar__circle"></div>
              </div>
            </div>
            <div class="fylo__storage__bar--date">
              <p>0 GB</p>
              <p>1000 GB</p>
            </div>
          </div>

          <div class="fylo__storage__transfer">
            <p>185</p>
            <span>GB LEFT</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
