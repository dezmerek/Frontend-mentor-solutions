<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__date">
        <div class="calculator__date__day">
          <label for="day">day</label>
          <input type="number " name="day" id="day" placeholder="DD" />
          <p class="calculator__date--error">Must be a valid day</p>
        </div>
        <div class="calculator__date__month">
          <label for="day">month</label>
          <input type="number " name="month" id="month" placeholder="MM" />
          <p class="calculator__date--error">Must be a valid month</p>
        </div>
        <div class="calculator__date__year">
          <label for="day">year</label>
          <input type="number " name="year" id="year" placeholder="YYYY" />
          <p class="calculator__date--error">Must be in the past</p>
        </div>
      </div>

      <div class="calculator__hr">
        <hr />
        <img src="./assets/images/icon-arrow.svg" alt="" />
      </div>

      <div class="calculator__count">
        <div class="calculator__count__year"><span>- -</span> years</div>
        <div class="calculator__count__month"><span>- -</span> months</div>
        <div class="calculator__count__day"><span>- -</span> days</div>
      </div>
    </div>
  </body>
</html>
