<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive pricing component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </div>

      <div class="component">
        <div class="component__container">
          <h5>100k Pageviews</h5>
          <div class="component__container__slider">
            <input
              type="range"
              name=""
              id=""
              step="1"
              value="50"
              min="0"
              max="100"
            />
          </div>
          <div class="component__container__amount">
            <h1>$16.00</h1>
            <span>/month</span>
          </div>
        </div>
        <div class="component__bill">
          <div>
            <label for="billing-toggle">Monthly Billing</label>
            <label class="component__bill__switch">
              <input type="checkbox" id="billing-toggle"" />
              <span class="slider round"></span>
            </label>
          </div>
          <div>
            <p>Yearly Billing</p>
            <span class="discount-mobile">-25%</span>
            <span class="discount-desktop">-25% discount</span>
          </div>
        </div>

        <hr />

        <div class="component__info">
          <div>
            <img src="./images/icon-check.svg" alt="icon check" />
            <p>Unlimited websites</p>
          </div>
          <div>
            <img src="./images/icon-check.svg" alt="icon check" />
            <p>100% data ownership</p>
          </div>
          <div>
            <img src="./images/icon-check.svg" alt="icon check" />
            <p>Email reports</p>
          </div>
          <button type="button">Start my trail</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
