<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Expenses chart component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="balance">
      <div class="balance__money">
        <p>My balance</p>
        <h2>$921.48</h2>
      </div>
      <img src="./images/logo.svg" alt="" />
    </div>

    <div class="spend">
      <h2>Spending - Last 7 days</h2>

      <div class="spend__chart">
        <div class="spend__chart__column">
          <figure></figure>
          <p></p>
        </div>

        <div class="spend__chart__column">
          <figure></figure>
          <p></p>
        </div>

        <div class="spend__chart__column">
          <figure></figure>
          <p></p>
        </div>

        <div class="spend__chart__column">
          <figure></figure>
          <p></p>
        </div>

        <div class="spend__chart__column">
          <figure></figure>
          <p></p>
        </div>

        <div class="spend__chart__column">
          <figure></figure>
          <p></p>
        </div>

        <div class="spend__chart__column">
          <figure></figure>
          <p></p>
        </div>
      </div>

      <div class="spend__balance">
        <div class="spend__balance__total">
          <p>Total this month</p>
          <h1>$478.33</h1>
        </div>
        <div class="spend__balance__last">
          <h3>+2.4%</h3>
          <p>from last month</p>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
