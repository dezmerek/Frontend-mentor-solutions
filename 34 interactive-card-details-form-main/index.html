<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__back">
        <div class="card__back--cvc">000</div>
      </div>

      <div class="card__front">
        <img src="./images/card-logo.svg" alt="" />
        <div class="card__front__data">
          <p class="card__front__data--number">0000 0000 0000 0000</p>
          <div>
            <div class="card__front__data--name">Jane Appleseed</div>
            <div class="card__front__data--date">00/00</div>
          </div>
        </div>
      </div>
    </div>

    <form class="card__form">
      <label for="name">Cardholder Name</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="e.g. Jane Appleseed"
      />
      <span class="card__form-error" id="nameError"></span>

      <label for="number">Card Number</label>
      <input
        type="number"
        name="number"
        id="number"
        placeholder="e.g. 1234 5678 9123 0000"
      />
      <span class="card__form-error" id="numberError"></span>

      <div class="card__form__container">
        <div class="card__form__container__date">
          <label>Exp. Date (MM/YY)</label>
          <div>
            <input
              type="number"
              id="MM"
              name="MM"
              maxlength="2"
              placeholder="MM"
            />
            <input
              type="number"
              id="YY"
              name="YY"
              maxlength="2"
              placeholder="YY"
            />
          </div>
        </div>

        <div class="card__form__container__cvc">
          <label for="cvc">CVC</label>
          <input
            type="number"
            name="cvc"
            id="cvc"
            maxlength="3"
            placeholder="cvc"
          />
        </div>
      </div>

      <button type="button">Confirm</button>
    </form>

    <!-- 0000 0000 0000 0000 Jane Appleseed 00/00 000 Cardholder Name e.g. Jane
    Appleseed Card Number e.g. 1234 5678 9123 0000 Exp. Date (MM/YY) MM YY CVC
    e.g. 123 Confirm


    Thank you! We've added your card details Continue -->
  </body>
</html>
