<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__back">
        <div class="card__back--cvc">000</div>
      </div>

      <div class="card__front">
        <img src="./images/card-logo.svg" alt="" />
        <div class="card__front__data">
          <p class="card__front__data--number">0000 0000 0000 0000</p>
          <div>
            <div class="card__front__data--name">Jane Appleseed</div>
            <div class="card__front__data--date">00/00</div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-form">
      <form class="card__form">
        <label for="name">Cardholder Name</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="e.g. Jane Appleseed"
        />
        <span class="card__form-error" id="nameError"></span>

        <label for="number">Card Number</label>
        <input
          type="text"
          name="number"
          id="number"
          placeholder="e.g. 1234 5678 9123 0000"
        />
        <span class="card__form-error" id="numberError"></span>

        <div class="card__form__container">
          <div class="card__form__container__date">
            <label>Exp. Date (MM/YY)</label>
            <div>
              <input
                type="text"
                id="MM"
                name="MM"
                maxlength="2"
                placeholder="MM"
              />
              <input
                type="text"
                id="YY"
                name="YY"
                maxlength="2"
                placeholder="YY"
              />
            </div>
            <span class="card__form-error" id="dateError"></span>
          </div>

          <div class="card__form__container__cvc">
            <label for="cvc">CVC</label>
            <input
              type="text"
              name="cvc"
              id="cvc"
              maxlength="3"
              placeholder="e.g. 123"
            />
            <span class="card__form-error" id="cvcError"></span>
          </div>
        </div>

        <button type="button">Confirm</button>
      </form>

      <div class="card__complete">
        <img src="./images/icon-complete.svg" alt="" />
        <h1>THANK YOU!</h1>
        <p>We've added your card details</p>
        <button>Continue</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
