<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | [Challenge Name Here]</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="pricing">
        <h1>Our Pricing</h1>
        <div class="pricing__switch">
          <p>Annually</p>
          <label>
            <input id="checkbox" type="checkbox" checked />
            <span class="slider"></span>
          </label>
          <p>Monthly</p>
        </div>
      </div>

      <div class="box">
        <div class="box__card">
          <h4>Basic</h4>
          <h1>&dollar;<span>19.99</span></h1>
          <hr />
          <p>500 GB Storage</p>
          <hr />
          <p>2 Users Allowed</p>
          <hr />
          <p>Send up to 3 GB</p>
          <hr />
          <button>Learn More</button>
        </div>

        <div class="box__card box__card__pro">
          <h4>Professional</h4>
          <h1>&dollar;<span>24.99</span></h1>
          <hr />
          <p>1 TB Storage</p>
          <hr />
          <p>5 Users Allowed</p>
          <hr />
          <p>Send up to 10 GB</p>
          <hr />
          <button>Learn More</button>
        </div>

        <div class="box__card">
          <h4>Master</h4>
          <h1>&dollar;<span>39.99</span></h1>
          <hr />
          <p>2 TB Storage</p>
          <hr />
          <p>10 Users Allowed</p>
          <hr />
          <p>Send up to 20 GB</p>
          <hr />
          <button>Learn More</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
