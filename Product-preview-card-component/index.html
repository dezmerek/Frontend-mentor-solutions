<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="product">
      <picture>
        <source
          srcset="./images/image-product-desktop.jpg"
          media="(min-width: 600px)" />
        <img src="./images/image-product-mobile.jpg" alt=""
      /></picture>
      <div class="product__content">
        <div class="product__category">Perfume</div>
        <div class="product__title">Gabrielle Essence Eau De Parfum</div>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product__price">
          <p class="product__price-new">$149.99</p>
          <p class="product__price-old">$169.99</p>
        </div>

        <button class="button">
          <img class="icon-cart" src="./images/icon-cart.svg" alt="" /> Add to
          Cart
        </button>
      </div>
    </div>
  </body>
</html>
