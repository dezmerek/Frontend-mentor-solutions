<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__profile">
          <img src="./assets/images/avatar-jessica.jpeg" alt="" />
          <h2>Jessica Randall</h2>
          <h5>London, United Kingdom</h5>
          <p>"Front-end developer and avid reader."</p>
        </div>

        <div class="card__socials">
          <div class="card__social">GitHub</div>
          <div class="card__social">Frontend Mentor</div>
          <div class="card__social">LinkedIn</div>
          <div class="card__social">Twitter</div>
          <div class="card__social">Instagram</div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mateusz S.</a>.
    </div>
  </body>
</html>
