<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Project tracking intro component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <img class="header--logo" src="./images/logo.svg" alt="logo" />
      <div class="header__nav">
        <div class="header__nav__hamburger">
          <img src="./images/icon-hamburger.svg" alt="" />
          <div class="header__nav__hamburger__menu">
            <a href="#">Product</a>
            <a href="#">Features</a>
            <a href="#">Pricing</a>
            <hr />
            <a href="#">Login</a>
          </div>
        </div>
        <div class="header__nav__menu">
          <div>
            <a href="#">Product</a>
            <a href="#">Features</a>
            <a href="#">Pricing</a>
          </div>
          <div class="header__nav__menu--circle"></div>
          <a class="header__nav__menu--login" href="#">Login</a>
        </div>
      </div>
    </div>

    <div class="main">
      <img
        class="main--illustration"
        src="./images/illustration-devices.svg"
        alt="illustraion devices"
      />
      <div class="main__content">
        <div>
          <span>New</span>
          <h4>Monograph Dashboard</h4>
        </div>

        <h1>Powerful insights into your team</h1>
        <p>Project planning and time tracking for agile teams</p>

        <div>
          <button>Schedule a demo</button>
          <span>to see a live preview</span>
        </div>
      </div>
    </div>

    <div class="background"></div>
  </body>
</html>
