<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <div class="profile__info">
          <img
            src="./images/image-jeremy.png"
            alt="Profile picture of Jeremy Robson"
          />
          <div>
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="profile__switch">
          <p>Daily</p>
          <p class="active">Weekly</p>
          <p>Monthly</p>
        </div>
      </div>

      <div class="track work">
        <div class="track__info">
          <div class="track__info__category">
            <h5>Work</h5>
            <img src="./images/icon-ellipsis.svg" alt="More options" />
          </div>
          <div class="track__info__time">
            <h1>0hrs</h1>
            <p>Last Week - 0hrs</p>
          </div>
        </div>
      </div>

      <div class="track play">
        <div class="track__info">
          <div class="track__info__category">
            <h5>Play</h5>
            <img src="./images/icon-ellipsis.svg" alt="More options" />
          </div>
          <div class="track__info__time">
            <h1>0hrs</h1>
            <p>Last Week - 0hrs</p>
          </div>
        </div>
      </div>

      <div class="track study">
        <div class="track__info">
          <div class="track__info__category">
            <h5>Study</h5>
            <img src="./images/icon-ellipsis.svg" alt="More options" />
          </div>
          <div class="track__info__time">
            <h1>0hrs</h1>
            <p>Last Week - 0hrs</p>
          </div>
        </div>
      </div>

      <div class="track exercise">
        <div class="track__info">
          <div class="track__info__category">
            <h5>Exercise</h5>
            <img src="./images/icon-ellipsis.svg" alt="More options" />
          </div>
          <div class="track__info__time">
            <h1>0hrs</h1>
            <p>Last Week - 0hrs</p>
          </div>
        </div>
      </div>

      <div class="track social">
        <div class="track__info">
          <div class="track__info__category">
            <h5>Social</h5>
            <img src="./images/icon-ellipsis.svg" alt="More options" />
          </div>
          <div class="track__info__time">
            <h1>0hrs</h1>
            <p>Last Week - 0hrs</p>
          </div>
        </div>
      </div>

      <div class="track self-care">
        <div class="track__info">
          <div class="track__info__category">
            <h5>Self Care</h5>
            <img src="./images/icon-ellipsis.svg" alt="More options" />
          </div>
          <div class="track__info__time">
            <h1>0hrs</h1>
            <p>Last Week - 0hrs</p>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
