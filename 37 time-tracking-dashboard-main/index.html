<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="profile">
      <div class="profile__info">
        <img src="./images/image-jeremy.png" alt="" />
        <div>
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="profile__switch">
        <p>Daily</p>
        <p>Weekly</p>
        <p>Monthly</p>
      </div>
    </div>

    <div class="track">
      <div class="track__info">
        <div class="track__info__category">
          <h5>Work</h5>
          <img src="./images/icon-ellipsis.svg" alt="" />
        </div>
        <div class="track__info__time">
          <h1>32hrs</h1>
          <p>Last Week - 36hrs</p>
        </div>
      </div>
    </div>
  </body>
</html>
