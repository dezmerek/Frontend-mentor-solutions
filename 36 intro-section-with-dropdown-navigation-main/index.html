<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="burger-menu-container">
      <div class="burger-menu">
        <div class="burger-menu__img">
          <img src="./images/icon-close-menu.svg" alt="" />
        </div>

        <div class="burger-menu__content">
          <div class="burger-menu__content__features">
            <div class="burger-menu__content__features__name">
              Features
              <div class="icon-arrow"></div>
            </div>
            <div class="burger-menu__content__features__container">
              <div>
                <img src="./images/icon-todo.svg" alt="" />
                Todo list
              </div>
              <div>
                <img src="./images/icon-calendar.svg" alt="" />
                Calender
              </div>
              <div>
                <img src="./images/icon-reminders.svg" alt="" /> Reminders
              </div>
              <div>
                <img src="./images/icon-planning.svg" alt="" />
                Planning
              </div>
            </div>
          </div>

          <div class="burger-menu__content__company">
            <div class="burger-menu__content__company__name">
              Company
              <div class="icon-arrow"></div>
            </div>
            <div class="burger-menu__content__company__container">
              <div>History</div>
              <div>Our Team</div>
              <div>Blog</div>
            </div>
          </div>

          <div class="burger-menu__content--careers">Careers</div>
          <div class="burger-menu__content--about">About</div>
        </div>

        <div class="burger-menu__auth">
          <button>Login</button>
          <button>Register</button>
        </div>
      </div>
    </div>

    <div class="header">
      <div class="header__mobile">
        <img src="./images/logo.svg" alt="" />
        <img class="header__mobile__menu" src="./images/icon-menu.svg" alt="" />
      </div>

      <div class="hedaer__desktop"></div>
    </div>

    <div class="main">
      <div class="main__hero"></div>

      <div class="main__content">
        <h1>Make remote work</h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button>Learn more</button>

        <div class="main__content__partner">
          <img src="./images/client-databiz.svg" alt="" />
          <img src="./images/client-audiophile.svg" alt="" />
          <img src="./images/client-meet.svg" alt="" />
          <img src="./images/client-maker.svg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
