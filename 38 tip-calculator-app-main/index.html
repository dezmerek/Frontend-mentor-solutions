<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <p>SPLI</p>
        <p>TTER</p>
      </div>

      <div class="calculator">
        <div class="calculator__form">
          <div class="calculator__form__bill">
            <div class="calculator__form__bill__label">
              <label for="bill">Bill</label>
            </div>
            <div class="calculator__form__bill__container">
              <img src="./images/icon-dollar.svg" alt="" />
              <input type="number" id="bill" min="0" placeholder="0" />
            </div>
          </div>

          <div class="calculator__form__tip">
            <label for="tip">Select Tip %</label>
            <div class="calculator__form__tip__buttons">
              <button>5%</button>
              <button>10%</button>
              <button>15%</button>
              <button>25%</button>
              <button>50%</button>
              <input
                type="number"
                id="tip"
                min="0"
                max="100"
                placeholder="Custom"
              />
            </div>
          </div>

          <div class="calculator__form__people">
            <div class="calculator__form__people__label">
              <label for="people">Number of People</label>
              <p class="error">Cant't be zero</p>
            </div>
            <div class="calculator__form__people__container">
              <img src="./images/icon-person.svg" alt="" />
              <input type="number" id="people" min="0" placeholder="0" />
            </div>
          </div>
        </div>

        <div class="calculator__completed">
          <div class="calculator__completed__tip">
            <div>
              <p>Tip Amount</p>
              <span>/ person</span>
            </div>
            <h1>$0.00</h1>
          </div>
          <div class="calculator__completed__total">
            <div>
              <p>Total</p>
              <span>/ person</span>
            </div>
            <h1>$0.00</h1>
          </div>
          <button>Reset</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
