<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Conference ticket generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <img src="./assets/images/logo-full.svg" alt="" />
      <h1>Your Journey to Coding Conf 2025 Starts Here!</h1>
      <h3>Secure your spot at next year's biggest coding conference.</h3>
    </div>
    <form class="form">
      <div class="form__group">
        <label>Upload Avatar</label>
        <div class="form__group__upload">
          <input
            type="file"
            id="avatar"
            name="avatar"
            accept="image/jpeg, image/png"
            style="display: none"
          />
          <div class="form__group__upload--area" id="upload-area">
            <img
              src="./assets/images/icon-upload.svg"
              alt="Upload Icon"
              id="upload-icon"
            />
            <p id="upload-text">Drag and drop or click to upload</p>
          </div>
          <div id="upload-buttons" style="display: none">
            <button type="button" id="remove-image"><u>Remove Image</u></button>
            <button type="button" id="change-image">Change Image</button>
          </div>
        </div>
      </div>
      <div class="form__group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" />
      </div>
      <div class="form__group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="example@email.com"
        />
      </div>
      <div class="form__group">
        <label for="github">Github Username</label>
        <input
          type="text"
          id="github"
          name="github"
          placeholder="@yourusername"
        />
      </div>
      <button class="btn">Generate My Ticket</button>
    </form>
    <script src="app.js"></script>
  </body>
</html>
