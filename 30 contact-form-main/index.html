<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Contact form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contact">
      <h1>Contact Us</h1>
      <form class="contact__form">
        <div class="contact__form__name">
          <div class="contact__form__name--first">
            <label for="firstName">First Name <span>*</span></label>
            <input type="text" id="firstName" />
          </div>
          <div class="contact__form__name--last">
            <label for="lastName">Last Name <span>*</span></label>
            <input type="text" id="lastName" />
          </div>
        </div>

        <div class="contact__form__email">
          <label for="email">Email Address <span>*</span></label>
          <input type="email" id="email" />
        </div>

        <div class="contact__form__type">
          <label>Query Type <span>*</span></label>
          <div class="contact__form__type__types">
            <label for="general_enquiry">
              <input
                type="radio"
                id="general_enquiry"
                name="query_type"
                required
              />
              General Enquiry</label
            >

            <label for="support_request">
              <input type="radio" id="support_request" name="query_type" />
              Support Request</label
            >
          </div>
        </div>

        <div class="contact__form__message">
          <label for="message">Message <span>*</span></label
          ><br />
          <textarea id="message" name="message" required></textarea>
        </div>

        <div class="contact__form__consent">
          <input type="checkbox" name="consent" id="consent" />
          <label for="consent"
            >I consent to being contacted by the team <span>*</span></label
          >
        </div>

        <button>Submit</button>
      </form>
    </div>
  </body>
</html>
