<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="profile">
      <div class="profile__background">
        <img src="./images/bg-pattern-card.svg" alt="" />
      </div>

      <div class="profile__picture">
        <img
          class="profile__picture-image"
          src="./images/image-victor.jpg"
          alt=""
        />
      </div>

      <div class="profile__details">
        <div class="profile__details-name">Victor Crest</div>
        <div class="profile__details-age">26</div>
      </div>

      <div class="profile__city">London</div>

      <hr />

      <div class="profile__stats">
        <div class="profile__box">
          <div class="profile__box-number">80k</div>
          <div class="profile__box-name">Followers</div>
        </div>
        <div class="profile__box">
          <div class="profile__box-number">803k</div>
          <div class="profile__box-name">Likes</div>
        </div>
        <div class="profile__box">
          <div class="profile__box-number">1.4k</div>
          <div class="profile__box-name">Photos</div>
        </div>
      </div>
    </div>
  </body>
</html>
